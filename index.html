<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>WEATHER APP</title>
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>

      <main>
        <section class="location">
          <div class="city">Northampton, GB</div>
          <div class="date">Thursday 10 January 2020</div>
        </section>

        <div class="current">
          <div class="temp">
            <span id="temp-value">15</span>
            <span id="temp-unit">째c</span>
          </div>

          <div class="feelslike">Feels Like &nbsp: &nbsp11<span>째c</span></div>

          <img
            src="https://openweathermap.org/img/wn/04n.png"
            alt=""
            class="icon"
          />

          <div class="weather">Sunny</div>
          <div class="description">Mist</div>
          <div class="hi-low">13째c / 16째c</div>
        </div>
      </main>
    </div>
    <script src="app.JS"></script>
  </body>
</html>
